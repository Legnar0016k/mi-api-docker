<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Tasa BCV | Mi API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }
    </style>
</head>
<body>

    <div class="glass p-8 w-full max-w-md shadow-2xl mx-4">
        <div class="text-center">
            <h1 class="text-blue-400 text-sm font-bold uppercase tracking-widest mb-2">Monitor Oficial</h1>
            <h2 class="text-white text-3xl font-extrabold mb-6">Tasa BCV</h2>
            
            <div id="loader" class="py-10">
                <div class="animate-spin inline-block w-8 h-8 border-4 border-current border-t-transparent text-blue-500 rounded-full" role="status"></div>
                <p class="text-slate-400 mt-4 text-sm">Consultando mi API en Railway...</p>
            </div>

            <div id="result" class="hidden">
                <div class="bg-blue-500/10 rounded-2xl p-6 mb-6 border border-blue-500/20">
                    <span class="text-slate-400 text-xs block mb-1">Precio del Dólar (USD)</span>
                    <span id="price" class="text-white text-5xl font-black tracking-tighter"></span>
                    <span class="text-blue-400 text-lg font-bold ml-1">Bs.</span>
                </div>
                
                <div class="flex justify-between items-center text-xs text-slate-500 px-2">
                    <span id="date"></span>
                    <span class="bg-green-500/20 text-green-400 px-2 py-1 rounded-md uppercase font-bold">Oficial</span>
                </div>
            </div>

            <button onclick="fetchTasa()" class="mt-8 w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition-all active:scale-95 shadow-lg shadow-blue-600/20">
                Actualizar Tasa
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'https://mi-api-docker-production.up.railway.app/tasa-bcv';

        async function fetchTasa() {
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            
            loader.classList.remove('hidden');
            result.classList.add('hidden');

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('price').innerText = data.tasa.toFixed(2);
                    document.getElementById('date').innerText = data.fecha_consulta;
                    
                    loader.classList.add('hidden');
                    result.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Error al consultar la API:", error);
                alert("No se pudo conectar con tu API en Railway. Revisa que esté activa.");
            }
        }

        // Cargar al iniciar
        fetchTasa();
    </script>
</body>
</html>
